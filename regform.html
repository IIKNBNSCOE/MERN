<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: linear-gradient(135deg,#71b7e6,#9b59b6);
        }
        #regform
        {
            width: 500px;
            height: 200px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border:3px solid #fff;
            border-radius: 8px;
            font-family:'Poppins',sans-serif;
            
            
        }
        .form1
        {
            background:gainsboro;
        }
        .reglabel
        {
            display:inline-block;
            padding:10px;
            margin:auto;
            font-weight: 500;
            font-size: 25px;
            text-align: center;
            border-radius: 2px;
            width: 96%;
            height: auto;
            border-bottom:5px solid #3399ff;
            /*background-color:rgba(0, 0, 0, 0.534); */

        }
        label{
            font-family:'Poppins',sans-serif;
        }
        input[type=text]{
            width:100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family:'Poppins',sans-serif;
        }
        .but
        {
            position: absolute;
            left: 50%;
            top: 95%;
            transform: translate(-50%, -95%); 
        }
        button{
              font-size: 15px;
              border:3px solid #fff;
              color:#ccc;
              background: linear-gradient(135deg,#71b7e6,#9b59b6);
              width:70px;
              height: 25px;
              
        }
        label:hover
        {
            color: hotpink;
        }
    </style>
</head>
<body>
    <div id="regform">
        <div class="reglabel">
                    Registration Form
         </div>
         <div class="form1">
             <form action="" class="rform">
             <label for="name">Name</label>
             <input type="text" name="name" class="pname" placeholder="Name">
             <label for="mobile">Mobile</label>
             <input type="text" name="mobile" class="pmobile" placeholder="Mobile">
             <label for="email" >Email</label>
             <input type="text" name="email" class="pemail" placeholder="Email">
             <div class="but">
             <button>Submit</button>
             <button>Cancel</button>
            </div>
             </form>

         </div>
    </div>
    
</body>
<script>
    


  
    setInterval(
        function ()
         {
             document.getElementById("regform").style.backgroundColor="lightblue";
        }, 3000);
    
    

    </script>
</html>
